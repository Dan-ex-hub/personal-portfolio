<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="128" cy="128" r="120" fill="url(#profileGradient)" stroke="url(#borderGradient)" stroke-width="2"/>
  
  <!-- Professional Avatar -->
  <!-- Head -->
  <circle cx="128" cy="100" r="35" fill="#F3E8D0"/>
  
  <!-- Hair -->
  <path d="M95 85 C95 65, 115 55, 128 55 C141 55, 161 65, 161 85 C161 75, 150 70, 128 70 C106 70, 95 75, 95 85" fill="#2D1810"/>
  
  <!-- Eyes -->
  <circle cx="118" cy="95" r="3" fill="#1F2937"/>
  <circle cx="138" cy="95" r="3" fill="#1F2937"/>
  <circle cx="119" cy="94" r="1" fill="#FFFFFF"/>
  <circle cx="139" cy="94" r="1" fill="#FFFFFF"/>
  
  <!-- Nose -->
  <path d="M128 102 L126 108 L130 108 Z" fill="#E5D5B7"/>
  
  <!-- Mouth -->
  <path d="M122 112 Q128 118 134 112" stroke="#1F2937" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Body/Shirt -->
  <path d="M95 135 L95 220 L161 220 L161 135 C155 130, 145 128, 128 128 C111 128, 101 130, 95 135" fill="#6366F1"/>
  
  <!-- Collar -->
  <path d="M105 135 L105 145 L151 145 L151 135" fill="#4F46E5"/>
  
  <!-- Tie -->
  <path d="M124 145 L124 180 L132 180 L132 145 Z" fill="#8B5CF6"/>
  <path d="M124 145 L132 145 L128 155 Z" fill="#7C3AED"/>
  
  <!-- Code Elements Background -->
  <g opacity="0.1">
    <!-- Floating Code Brackets -->
    <text x="40" y="60" font-family="monospace" font-size="20" fill="#6366F1">&lt;/&gt;</text>
    <text x="200" y="180" font-family="monospace" font-size="16" fill="#8B5CF6">{}</text>
    <text x="30" y="200" font-family="monospace" font-size="14" fill="#06B6D4">[]</text>
    
    <!-- Binary Background -->
    <text x="190" y="40" font-family="monospace" font-size="12" fill="#6366F1">101010</text>
    <text x="20" y="120" font-family="monospace" font-size="10" fill="#8B5CF6">110011</text>
  </g>
  
  <!-- Tech Stack Icons (Simplified) -->
  <g opacity="0.2">
    <!-- Java Cup -->
    <rect x="200" y="100" width="8" height="12" rx="2" fill="#F89820"/>
    <rect x="195" y="104" width="3" height="6" rx="1" fill="#F89820"/>
    
    <!-- Python Snake -->
    <circle cx="40" y="140" r="4" fill="#3776AB"/>
    <path d="M36 140 Q30 135, 35 130" stroke="#3776AB" stroke-width="2" fill="none"/>
    
    <!-- Database Symbol -->
    <ellipse cx="210" y="200" rx="8" ry="3" fill="#336791"/>
    <rect x="202" y="200" width="16" height="8" fill="#336791"/>
    <ellipse cx="210" y="208" rx="8" ry="3" fill="#336791"/>
  </g>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Animated Elements -->
  <g>
    <!-- Floating Particles -->
    <circle r="2" fill="#6366F1" opacity="0.6">
      <animateMotion dur="4s" repeatCount="indefinite">
        <path d="M 180 80 Q 200 60 220 80 Q 200 100 180 80"/>
      </animateMotion>
    </circle>
    
    <circle r="1.5" fill="#8B5CF6" opacity="0.7">
      <animateMotion dur="6s" repeatCount="indefinite">
        <path d="M 50 180 Q 30 160 40 140 Q 60 150 50 180"/>
      </animateMotion>
    </circle>
    
    <circle r="1" fill="#06B6D4" opacity="0.8">
      <animateMotion dur="5s" repeatCount="indefinite">
        <path d="M 200 220 Q 180 200 190 180 Q 210 190 200 220"/>
      </animateMotion>
    </circle>
  </g>
</svg>
